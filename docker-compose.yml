version: '3.8'

services:
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=your-super-secret-jwt-key-change-in-production-2025
    networks:
      - escoba-network

  auth-service:
    build: ./services/auth-service
    expose:
      - "5001"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=your-super-secret-jwt-key-change-in-production-2025
      - DB_HOST=auth-db
      - DB_NAME=auth_db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_PORT=5432
    depends_on:
      - auth-db
    networks:
      - escoba-network

  cards-service:
    build: ./services/cards-service
    expose:
      - "5002"
    environment:
      - FLASK_ENV=development
    networks:
      - escoba-network

  matches-service:
    build: ./services/match-service
    expose:
      - "5003"
    environment:
      - FLASK_ENV=development
    depends_on:
      - match-db
    networks:
      - escoba-network

  player-service:
    build: ./services/player-service
    expose:
      - "5004"
    environment:
      - FLASK_ENV=development
      - DB_HOST=player-db
      - DB_NAME=player_db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_PORT=5432
    depends_on:
      - player-db
    networks:
      - escoba-network

  history-service:
    build: ./services/history-service
    expose:
      - "5005"
    environment:
      - FLASK_ENV=development
      - DB_HOST=history-db
      - DB_NAME=history_db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_PORT=5432
    depends_on:
      - history-db
    networks:
      - escoba-network

  # FRONTEND - AGGIUNGI QUI, PRIMA DEI DATABASE
  frontend:
  build: 
    context: ./frontend
    dockerfile: Dockerfile
  ports:
    - "8080:8080"
  networks:
    - escoba-network

  # Databases
  auth-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=auth_db
    volumes:
      - auth_data:/var/lib/postgresql/data
      - ./databases/init-scripts/auth-init.sql:/docker-entrypoint-initdb.d/01-auth-init.sql
    networks:
      - escoba-network

  player-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=player_db
    volumes:
      - player_data:/var/lib/postgresql/data
      - ./databases/init-scripts/player-init.sql:/docker-entrypoint-initdb.d/01-player-init.sql
    networks:
      - escoba-network

  cards-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=cards_db
    volumes:
      - cards_data:/var/lib/postgresql/data
      - ./databases/init-scripts/cards-init.sql:/docker-entrypoint-initdb.d/01-cards-init.sql
    networks:
      - escoba-network

  history-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=history_db
    volumes:
      - history_data:/var/lib/postgresql/data
      - ./databases/init-scripts/history-init.sql:/docker-entrypoint-initdb.d/01-history-init.sql
    networks:
      - escoba-network

  match-db:
    image: redis:6
    volumes:
      - match_data:/data
    networks:
      - escoba-network

volumes:
  auth_data:
  cards_data:
  player_data:
  history_data:
  match_data:

networks:
  escoba-network:
    driver: bridge


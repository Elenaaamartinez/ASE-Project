version: '3.8'

services:
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=your-super-secret-jwt-key-change-in-production-2025
    depends_on:
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - escoba-network

  auth-service:
    build: ./services/auth-service
    expose:
      - "5001"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=your-super-secret-jwt-key-change-in-production-2025
      - DB_HOST=auth-db
      - DB_NAME=auth_db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_PORT=5432
    depends_on:
      auth-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - escoba-network

  cards-service:
    build: ./services/cards-service
    expose:
      - "5002"
    environment:
      - FLASK_ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - escoba-network

  matches-service:
    build: ./services/match-service
    expose:
      - "5003"
    environment:
      - FLASK_ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - escoba-network

  player-service:
    build: ./services/player-service
    expose:
      - "5004"
    environment:
      - FLASK_ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - escoba-network

  history-service:
    build: ./services/history-service
    expose:
      - "5005"
    environment:
      - FLASK_ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - escoba-network

  # Databases
  auth-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=auth_db
    volumes:
      - auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - escoba-network

  cards-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=cards_db
    volumes:
      - cards_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cards_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - escoba-network

  player-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=player_db
    volumes:
      - player_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d player_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - escoba-network

  history-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=history_db
    volumes:
      - history_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d history_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - escoba-network

  match-db:
    image: redis:6
    volumes:
      - match_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - escoba-network

volumes:
  auth_data:
  cards_data:
  player_data:
  history_data:
  match_data:

networks:
  escoba-network:
    driver: bridge

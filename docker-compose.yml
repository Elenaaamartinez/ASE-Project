version: '3.8'

services:
  ###########################################################################
  # DATABASES
  ###########################################################################

  auth-db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - auth_data:/var/lib/postgresql/data
      - ./databases/init-scripts/auth-init.sql:/docker-entrypoint-initdb.d/01-auth-init.sql
    networks:
      - escoba-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${AUTH_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10

  player-db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${PLAYER_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - player_data:/var/lib/postgresql/data
      - ./databases/init-scripts/player-init.sql:/docker-entrypoint-initdb.d/01-player-init.sql
    networks:
      - escoba-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${PLAYER_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10

  cards-db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${CARDS_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - cards_data:/var/lib/postgresql/data
      - ./databases/init-scripts/cards-init.sql:/docker-entrypoint-initdb.d/01-cards-init.sql
    networks:
      - escoba-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${CARDS_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10

  history-db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${HISTORY_DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - history_data:/var/lib/postgresql/data
      - ./databases/init-scripts/history-init.sql:/docker-entrypoint-initdb.d/01-history-init.sql
    networks:
      - escoba-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${HISTORY_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10

  match-db:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - escoba-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  ###########################################################################
  # MICROSERVICES
  ###########################################################################

  auth-service:
    build: ./services/auth-service
    ports:
      - "5001:5001"
    env_file:
      - .env
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - escoba-network

  cards-service:
    build: ./services/cards-service
    ports:
      - "5002:5002"
    env_file:
      - .env
    depends_on:
      cards-db:
        condition: service_healthy
    networks:
      - escoba-network

  match-service:
    build: ./services/match-service
    ports:
      - "5003:5003"
    env_file:
      - .env
    environment:
      - REDIS_HOST=match-db
      - REDIS_PORT=6379
    depends_on:
      match-db:
        condition: service_healthy
      history-service:
        condition: service_healthy
    networks:
      - escoba-network

  player-service:
    build: ./services/player-service
    ports:
      - "5004:5004"
    env_file:
      - .env
    depends_on:
      player-db:
        condition: service_healthy
    networks:
      - escoba-network

  history-service:
    build: ./services/history-service
    ports:
      - "5005:5005"
    env_file:
      - .env
    depends_on:
      history-db:
        condition: service_healthy
    networks:
      - escoba-network

  ###########################################################################
  # API GATEWAY
  ###########################################################################

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - AUTH_SERVICE_URL=http://auth-service:5001
      - PLAYER_SERVICE_URL=http://player-service:5004
      - MATCH_SERVICE_URL=http://match-service:5003
      - CARDS_SERVICE_URL=http://cards-service:5002
      - HISTORY_SERVICE_URL=http://history-service:5005
    depends_on:
      - auth-service
      - cards-service
      - match-service
      - player-service
      - history-service
    networks:
      - escoba-network

  ###########################################################################
  # FRONTEND
  ###########################################################################

  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    networks:
      - escoba-network

###########################################################################
# VOLUMES
###########################################################################

volumes:
  auth_data:
  player_data:
  cards_data:
  history_data:
  redis_data:

###########################################################################
# NETWORKS
###########################################################################

networks:
  escoba-network:
    driver: bridge

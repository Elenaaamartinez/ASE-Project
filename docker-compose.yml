services:
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=your-super-secret-jwt-key-change-in-production
    depends_on:
      - auth-service
      - cards-service
      - matches-service
      - player-service
      - history-service
    networks:
      - escoba-network

  auth-service:
    build: ./services/auth-service
    expose:
      - "5001"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - DB_HOST=auth-db
      - DB_NAME=auth_db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_PORT=5432
    depends_on:
      - auth-db
    networks:
      - escoba-network

  cards-service:
    build: ./services/cards-service
    expose:
      - "5002"
    environment:
      - FLASK_ENV=development
    networks:
      - escoba-network

  matches-service:
    build: ./services/match-service
    expose:
      - "5003"
    environment:
      - FLASK_ENV=development
    networks:
      - escoba-network

  player-service:
    build: ./services/player-service
    expose:
      - "5004"
    environment:
      - FLASK_ENV=development
    networks:
      - escoba-network

  history-service:
    build: ./services/history-service
    expose:
      - "5005"
    environment:
      - FLASK_ENV=development
    networks:
      - escoba-network

  # Databases
  auth-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=auth_db
    volumes:
      - auth_data:/var/lib/postgresql/data
      - ./services/auth-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - escoba-network

  cards-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=cards_db
    volumes:
      - cards_data:/var/lib/postgresql/data
    networks:
      - escoba-network

  player-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=player_db
    volumes:
      - player_data:/var/lib/postgresql/data
    networks:
      - escoba-network

  history-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=history_db
    volumes:
      - history_data:/var/lib/postgresql/data
    networks:
      - escoba-network

  match-db:
    image: redis:6
    volumes:
      - match_data:/data
    networks:
      - escoba-network

volumes:
  auth_data:
  cards_data:
  player_data:
  history_data:
  match_data:

networks:
  escoba-network:
    driver: bridge
